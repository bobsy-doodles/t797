<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Password on Close</title>
</head>
<body>
    <h1>Try to close this page</h1>
    <p>A password prompt cannot be enforced by browsers on close, but you will get a confirmation alert.</p>

    <script>
        window.addEventListener('beforeunload', function (e) {
            // Standard message is ignored by most browsers, but returning a value triggers the dialog
            e.preventDefault(); 
            e.returnValue = 'You must enter the password to close the page.';
            // The browser will show its own confirmation dialog
        });
    </script>
</body>
</html>
